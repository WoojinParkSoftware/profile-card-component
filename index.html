<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>



</head>

<body>
  <main class="main-component">

    <!-- profile background picture-->
    <div class="profile-background">
      <img src="images/bg-pattern-card.svg" alt="profile background picture">
    </div>

    <!-- profile pic and info-->
    <img src="images/image-victor.jpg" alt="profile picture" class="profile-pic">
    <h2 class="name">Victor Crest <strong> 26</strong> </h2>
    <p class="location">London</p>

    <!-- bottom part under divider -->
    <section class="info">
      <div class="data">
        <h2 class="numbers">80K</h2>
        <p class="description">Followers</p>
      </div>

      <div class="data">
        <h2 class="numbers">803K</h2>
        <p class="description">Likes</p>
      </div>

      <div class="data">
        <h2 class="numbers">1.4K</h2>
        <p class="description">Photos</p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/WoojinParkSoftware/profile-card-component.git">Woojin Park</a>.
  </footer>
</body>

</html>
